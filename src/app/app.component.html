<div>
  <div>
    <input type="text" [(ngModel)]="searchText" placeholder="search" />
  </div>
  <div>{{ searchText }}</div>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Salary</th>
      <th>Joining Date</th>
    </tr>
    <tr *ngFor="let employee of users | searchText : searchText">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.dept }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.doj | date : "short" }}</td>
    </tr>
  </table>
  <div></div>
</div>
